repo: upptime # The name of this repository

sites:
  - name: Campus
    url: https://campus.govtechschool.de
  - name: Studio
    url: https://studio.govtechschool.de
  - name: Backend
    url: https://backend.govtechschool.de/admin

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
#   cname: govtechschool.de
  baseUrl: /upptime
  favicon: https://campus.govtechschool.de/favicon.png
  name: GovTechSchool
  introTitle: Themis uptime service title
  introMessage: Themis uptime service message
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

